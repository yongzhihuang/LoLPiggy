<html>
    <head>
        <script src="popup.js"></script>
        <style type="text/css" media="screen">
            body { 
              margin:0;
              padding:0;
              min-width:250px; 
              background: white;
              color: black;
              text-align: center;

            }
            a {
              color: black;
            }
            a:hover {
              text-decoration: underline;
            }

            button {
              font-family: Arial, Helvetica, sans-serif;
              color: #123d54;
              background: -moz-linear-gradient(
                top,
                #FFFFFF 0%,
                #FFFFFF);
              background: -webkit-gradient(
                linear, left top, left bottom, 
                from(#FFFFFF),
                to(#FFFFFF));
              -moz-border-radius: 6px;
              -webkit-border-radius: 6px;
              border-radius: 6px;
              border: 1px solid #003366;
              -moz-box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 1px rgba(255,255,255,1);
              -webkit-box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 1px rgba(255,255,255,1);
              box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 1px rgba(255,255,255,1);
              text-shadow:
                0px -1px 0px rgba(000,000,000,0.7),
                0px 1px 0px rgba(255,255,255,0.3);
            }

            button:hover {
              cursor: pointer;
              background: rgb(255, 106, 36);
            }

            input[type=text] {
              text-align: center;
              font-weight: bold;
              font-size: 16px
              border: 1px solid #ccc;
              border-radius: 3px;
              box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
              width:160px;
              min-height: 28px;
              padding: 4px 20px 4px 8px;
              border: solid 1px;
              font-size: 12px;
              -moz-transition: all .2s linear;
              -webkit-transition: all .2s linear;
              transition: all .2s linear;
            }

            input[type=text]:hover {

              box-shadow: inset 0 1px 2px rgba(0,0,0,0.1),0 0 5px #000;
              outline: none;
            }

            select {
              padding:3px;
              margin: 0;
              min-width: 90px;
              margin-top:5px;
              -webkit-border-radius:4px;
              -moz-border-radius:4px;
              border-radius:4px;
              -webkit-box-shadow: 0 3px 0 #fff, 0 -1px #fff inset;
              -moz-box-shadow: 0 3px 0 #fff, 0 -1px #fff inset;
              box-shadow: 0 3px 0 #fff, 0 -1px #fff inset;
              background: #f8f8f8;
              color:black;
              border: solid 1px #333;
              outline:none;
              display: inline-block;
              -webkit-appearance:none;
              -moz-appearance:none;
              appearance:none;
              cursor:pointer;  
            }

            label {
              position:relative;
              margin-top: 5px;
            }
            label:after {
                content:'<>';
                font:11px "Consolas", monospace;
                color:black;
                -webkit-transform:rotate(90deg);
                -moz-transform:rotate(90deg);
                -ms-transform:rotate(90deg);
                transform:rotate(90deg);
                right:8px; top:2px;
                padding:0 0 2px;
                border-bottom:1px solid #ddd;
                position:absolute;
                pointer-events:none;
            }
            label:before {
                content:'';
                right:6px; top:0px;
                width:20px; 
                height:19px;
                background:#f8f8f8;
                position:absolute;
                pointer-events:none;
                display:block;
            }

            #oinkme,#lolkingme { font-size: 16px; }
            .byline {font-size:15px;}
            .quicklinks {font-size:13px;}


            h3 {
              margin: 0;
              font-family: freight-sans-pro, sans-serif;
              font-weight: 900;
              background-color: #fff; 
              color: #202c2d;
              text-align: center;
            }

            .note {
              font-size: 13px;
              text-align: center;
              margin: 0;
              padding: 0;
            }

            .btnSearch {
              margin-top: 14px;
            }

            #header {
              height: 66px;
              background: url(header-bg.png) repeat-x;
              overflow: hidden;
            }

            .floatl {
              font-size: 13px;
              font-weight: bold;
              float: left;
              width: auto;
            }

            .floatr {
              float: right;
              width: auto;
            }

            .appName {
              font-size: 20px;
              font-family: sans-serif;
              width: 181px;
            }
        </style>
    </head>
    <body>
        <div id="header">
          <div class="floatl">
            <p class="appName">LoLPiggy</p>
<!--             <p class="subtitle">Your LoL lookup buddy</p> -->
          </div>
          <div class="floatr"><img src="icon.png" ></div>
        </div>


        <!-- <img src="icon.png">LoLPiggy V0.1<br> -->
        <button id='oinkme'>Nexus Me</button><button id='lolkingme'>LoLKing Me</button>
        <p class="note">(<a href="options.html" target="_blank">set up</a>  your summoner name)</p>
        <hr>
        <div id="playerLookup">
          <h3>Summoner Search</h3>
          <input type="text" name="summonerName" id="summonerName" autofocus="true">
          <button id='SummonerSearch' class="btnSearch" >Search</button><br>
          <label>
             <select id="summonerSearchSource">
             <option value="lolnexus">LoLNexus</option>
             <option value="lolking">LoLKing</option>
             <option value="lolteam">LoLTeam</option>
             <option value="kassadin">Kassadin</option>
             <option value="summoning">Summoning</option>
            </select>
          </label>

          <label>
            Server: <select id="SummonerServer">
             <option value="NA">NA</option>
             <option value="EUW">EUW</option>
             <option value="EUNE">EUNE</option>
             <option value="BR">BR</option>
             <option value="TR">TR</option>
             <option value="RU">RU</option>
             <option value="LAN">LAN</option>
             <option value="LAS">LAS</option>
             <option value="OCE">OCE</option>
            </select>
          </label>
        </div>
        <hr>
        <div id="championGuides">
          <h3>Champion Guides</h3>
          <input type="text" name="championName"  id="championName" >
          <button id='ChampionSearch' class="btnSearch">Search</button><br>
          <label>
           Source: <select id="championSearchSource">
           <option value="guideLolpro">LolPro</option>
           <option value="guideSolomid">Solomid</option>
           <option value="guideLolking">LolKing</option>
           <option value="guideProbuilds">Probuilds</option>

<!--            <option value="guideMobafire">Mobafire</option> -->
           <option value="guideLeaguecraft">Leaguecraft</option>

          </select>
          </label>
        </div>

        <hr>
        <div id="counterPick">
          <h3>Counter Picker</h3>
          <input type="text" name="counterChampionName"  id="counterChampionName" >
          <button id='counterChampionSearch' class="btnSearch">Search</button><br>
        </div>
        <br>
 <!--        <p class="quicklinks"><b>Quicklinks: </b><a href="http://www.reddit.com/r/leagueoflegends">r/lol</a> | <a href="http://lol.gamepedia.com/League_of_Legends_Wiki">Leaguepedia</a> | <a href="http://www.twitch.tv/directory/game/League%20of%20Legends">Streams</a></p> -->
    </body>
</html>
